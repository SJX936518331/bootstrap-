<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body{font-family: "微软雅黑"}
      .hotsale h2{font-size: 1.2em; font-weight: 600;border-bottom: solid 1px #ccc;padding-bottom: 20px}
      .hotsale img{margin-top: 15px}
      .hotsale .glyphicon{color:green;line-height: 1.8em}
      .hotsale .bag a{background: pink;display: block;text-decoration: none;color: #fff; font-size: 1.1em;padding: 5px 20px;border-radius: 5px;
        -webkit-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
      }
      .hotsale .bag a:hover{background:#2D8760}
      .price{color: red; font-size: 1.4em}
    </style>
  </head>
  <body>
    <div class="hotsale">
      <div class="container">
        <div class="row"><!-- 行开始 -->
          <div class="col-sm-4">
            <h2>米西奈斯煎饼</h2>
            <img src="images/4.jpg" class="img-responsive" alt="米西奈斯煎饼">
            <p class="glyphicon glyphicon-thumbs-up">两种口味可以选择</p>
            <p class="bag"><a href="#">添加到购物车</a></p>
            <p class="price">一口价：￥999.00</p>
          </div>
          <div class="col-sm-4">
            <h2>米西奈斯煎饼</h2>
            <img src="images/4.jpg" class="img-responsive" alt="米西奈斯煎饼">
            <p class="glyphicon glyphicon-thumbs-up">两种口味可以选择</p>
            <p class="bag"><a href="#">添加到购物车</a></p>
            <p class="price">一口价：￥999.00</p>
          </div>          
          <div class="col-sm-4">
            <h2>米西奈斯煎饼</h2>
            <img src="images/4.jpg" class="img-responsive" alt="米西奈斯煎饼">
            <p class="glyphicon glyphicon-thumbs-up">两种口味可以选择</p>
            <p class="bag"><a href="#">添加到购物车</a></p>
            <p class="price">一口价：￥999.00</p>
          </div>
        </div><!-- 行结束 -->
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
